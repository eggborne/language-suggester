<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <menu>
    <li>
      <label for="theme">Theme</label>
      <select name="theme" id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="black">Black</option>
      </select>
    </li>
    <li>
      <label for="font-type">Font type</label>
      <select name="font-type" id="font-type">
        <option value="light">Sans Serif</option>
        <option value="dark">Serif</option>
        <option value="dark">Wing Ding</option>
      </select>
    </li>
  </menu>
  <header>
    <h2>Language Suggester</h2>
    <div id="settings-toggle">
      <img src="img/gearicon.png">
    </div>
  </header>
  <main>
    <div id="intro">
      Congratulations for your interest in a new language! Please complete this brief survey to produce a
      suggestion that's surely suitable for all your future pursuits!
    </div>
    <div id="form-area">
      <form class="hidden">
        <div id="question-area">
          <!-- .form-row elements added here by populateQuestions() -->
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="results-area" class="hidden">
        <div id="result-image-area"></div>
        <h1></h1>
        <p id="winning-message"></p>
        <button id="reset-button">Start Over</button>
      </div>
    </div>
  </main>
</body>
</html>
